[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Jabberjay"
version = "0.0.4"
description = "ðŸ¦œ Synthetic Voice Detection"
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = "MIT"
authors = [
    { name = "Matthew Boakes", email = "mboakes@turing.ac.uk" },
]
keywords = [
    "Synthetic",
    "Voice",
    "Detection",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "joblib",
    "librosa",
    "matplotlib",
    "numpy",
    "Pillow",
    "PyYAML",
    "scikit-learn",
    "soundfile",
    "torch",
    "transformers",
]

[project.urls]
"Homepage" = "https://github.com/MattyB95/Jabberjay"
"Bug Tracker" = "https://github.com/MattyB95/Jabberjay/issues"

[project.optional-dependencies]
dev = [
    "build",
    "pre-commit",
    "twine",
]

[project.scripts]
jabberjay = "Jabberjay.jabberjay:main"

[tool.hatch.build.targets.wheel]
packages = ["src/Jabberjay"]
