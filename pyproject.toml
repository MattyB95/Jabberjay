[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Jabberjay"
version = "0.0.2"
authors = [
    { name = "Matthew Boakes", email = "mboakes@turing.ac.uk" },
]
description = "ðŸ¦œ Synthetic Voice Detection"
readme = "README.md"
requires-python = ">=3.10,<3.12"
